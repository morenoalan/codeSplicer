<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>codeSplicer</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,500;1,300;1,500">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,500">

	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<header id="header">
		<div id="titleHeader">code<span>Splicer</span></div>
	</header>

	<main id="main">
		<input type="file" id="filepicker" name="fileList" webkitdirectory="webkitdirectory" multiple="multiple">
		<ul id="listing"></ul>
		<ul id="classified"></ul>
		<span class="material-symbols-outlined">content_copy</span>
		<span class="material-symbols-outlined">file_download</span>
		<pre id="outputField"></pre>
	</main>

	<footer id="footer">

	</footer>

	<noscript>
		EN: You need to enable JavaScript to run this app.<br/>
        PT: Você precisa ativar o JavaScript para executar esta aplicação.
    </noscript>

	<script type='text/javascript' id='script' src="script.js"></script>
</body>
</html>
